<div class="container">
  <div class="row">

    <h3>Suggested books</h3>

    <div *ngFor="let book of books" class="col-sm-2 col-md-3">
      <div class="thumbnail">
        <img src="../../../assets/img/bookIcons/suggestedBookIcon.png" alt="...">
        <div class="caption">
          <h4>Author: {{book.author}}</h4>
          <h4>Title: {{book.title}}</h4>
          <p>{{book.shortSynopses}} <a (click)="onSelectBook(book)"> Read more...</a></p>
          <p>
            <span class="btn btn-primary" role="button" (click)="addBookToShelve(book.id)">
              Add to shelf
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </span>
          </p>
        </div>
      </div>

      <div class="row">
        <modal #myModal>
          <modal-header>
            <h4 class="modal-title" >Author: {{selectedBook.author}}</h4>
            <h4 class="modal-title" >Title: {{selectedBook.title}}</h4>
          </modal-header>
          <modal-content>
            <div class="row">
              <div class="col-md-12">
                <pre>
                  {{selectedBook.synopses}}
                </pre>
              </div>
            </div>
          </modal-content>
          <modal-footer>
            <button class="btn btn-primary" (click)="closeModal()">Close</button>
          </modal-footer>
        </modal>
      </div>


    </div>
