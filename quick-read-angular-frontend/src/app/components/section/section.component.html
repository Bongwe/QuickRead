<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <progress-bar [progress]=scroll() [color]="'#488aff'">
      </progress-bar>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <h5>Title: {{book.title}}</h5>
      <h5>Author: {{book.author}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2"
         style="overflow:scroll; height:500px;"
         id="sectionContent">
      {{currentSection.content}}
      <div class="row action-buttons">
        <div class="col-md-3 col-md-offset-3">
          <button type="button"(click)="closeSection()" class="btn btn-primary">CLOSE SECTION</button>
        </div>
        <!--<div class="col-md-3">
          <button type="button" (click)="nextSection()" class="btn btn-warning">NEXT SECTION</button>
        </div>-->
      </div>
    </div>
  </div>
</div>

<div class="row">
  <modal #myModal>
    <modal-header>
      <h4>Reading progress</h4>
    </modal-header>
    <modal-content>
      {{modalMessage}}
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="closeModal()">close</button>
    </modal-footer>
  </modal>
</div>

<div class="row">
  <modal #sectionStatus>
    <modal-header>
      <h4>Book section complete</h4>
    </modal-header>
    <modal-content>
      <div class="row">
        <div class="col-md-12">
          {{bookSectionCompleteMessage}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-3">
          <button class="btn btn-primary" (click)="onSectionInProgress()">In progress</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn btn-success" (click)="onSectionComplete()">Complete</button>
        </div>
      </div>
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="closeModal()">close</button>
    </modal-footer>
  </modal>
</div>
