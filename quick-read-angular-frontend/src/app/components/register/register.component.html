<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Create a new account</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required="true"
                 (change)="onChangeName($event.target.value)">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" required="true"
                 (change)="onChangeUsername($event.target.value)">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email address:</label>
          <input type="email" class="form-control" id="registerEmail" required="true"
                 (change)="onChangeEmail($event.target.value)">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" required="true"
                 (change)="onChangePassword($event.target.value)">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 pull-right">
      <img src="../../../assets/img/about_quick_read.png" class="rounded mx-auto d-block" alt="...">
    </div>
  </div>
</div>
