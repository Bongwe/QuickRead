<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Create a new account</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">

      <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="name" class="form-control" id="name" required="true">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" formControlName="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email address:</label>
          <input type="email" formControlName="email" class="form-control" id="registerEmail">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="pwd">
        </div>

        <div *ngIf="!registerForm.valid && registerForm.touched && forSubmitted"
             class="cross-validation-error-message alert alert-danger">
          All fields are required. <br>
          Ensure your email is formatted correctly.
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary  btn-sm btn-block">Submit</button>
        </div>
       <!-- <div class="form-group">
          <button type="button" (click)="nextPage()" [disabled]="selectedInterestsDisable" class="btn btn-primary  btn-sm btn-block">Next</button>
        </div>-->
      </form>

    </div>
    <div class="col-md-6 pull-right">
      <img src="../../../assets/img/about_quick_read.png" class="rounded mx-auto d-block" alt="...">
    </div>
  </div>
</div>

<div class="row">
  <modal #myModal>
    <modal-header>
      <h4>{{modalHeader}}</h4>
    </modal-header>
    <modal-content>
      <div class="row">
        <div class="col-md-12">
          {{modalContent}}
        </div>
      </div>
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="nextPage()">Next</button>
    </modal-footer>
  </modal>
</div>
