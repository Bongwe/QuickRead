<div class="container">
  <div class="row">
    <div class="col-md-6">

      <div *ngIf="errorFlag" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" (click)="resetErrorFlag()" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{errorMessage}}
      </div>

      <div *ngIf="successFlag" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" (click)="resetSuccessFlag()" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{successMessage}}
      </div>

      <div *ngIf="notification && notification.isSuccess" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" (click)="clearNotification()" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{notification.message}}
      </div>

      <div *ngIf="notification && notification.isError" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" (click)="clearNotification()" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{notification.message}}
      </div>

    </div>
  </div>
</div>
