<div class="container">

  <div class="row">
    <div class="col-md-1">
      <img src="../../../assets/img/profilePicture/giraffe.png">
    </div>
    <div class="col-md-3">
      <h4>Name: Mzwandile</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h2>Account settings</h2>
      <form [formGroup]="updateForm" (ngSubmit)="onUpdateAccount()">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" formControlName="name" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" id="username" formControlName="username" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" formControlName="email" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" formControlName="password" class="form-control input-sm">
        </div>
        <button type="submit" id="loginButton" class="btn btn-primary">UPDATE</button>
      </form>
    </div>

    <div class="col-md-3">
      <h2>Game settings</h2>
      <form [formGroup]="settingsForm" (ngSubmit)="onUpdateGameSettings()">
        <div class="form-group">
          <label for="minimum-reading-time">Minimum reading time: </label>
          <select id="minimum-reading-time"
                  formControlName="minReadTime"
          #minimum_reading_time
          (change)="onChangeMinReading(minimum_reading_time.value)">
            <option [value]=time *ngFor=" let time of readTimeOptions">{{time}}</option>
          </select>
        </div>
        <button type="submit" id="gameSettings" class="btn btn-primary">UPDATE SETTINGS</button>
      </form>
    </div>
  </div>
</div>
