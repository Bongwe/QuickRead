<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-3">
      <h3>Bookshelf</h3>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let book of booksInShelf;let index = index" class="col-sm-2 col-md-3">

      <div class="thumbnail">
        <img src="../../../assets/img/bookIcons/selectedBookIcon.png" alt="...">
        <div class="caption">
          <h4>Author: {{book.author}}</h4>
          <h4>Title: {{book.title}}</h4>
          <p>{{book.shortSynopses}} <a data-toggle="modal" data-target="#myModal"> Read more...</a></p>
          <p (click)="readBook(book.id)">
            <span class="btn btn-primary" id="read-book-button + {{index}}}"  role="button">
             Read book
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </span>
          </p>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Author: {{book.author}}</h4>
              <h4 class="modal-title" id="myModalLabel">Title: {{book.title}}</h4>
            </div>
            <div class="modal-body">
               <pre>
                {{book.synopses}}
               </pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
